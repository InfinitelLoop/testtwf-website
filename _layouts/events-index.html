---
layout: default
section: events
---

<h1>Test the Web Forward Events in {{ page.year }}</h1>

{% for event in site.events %}
<dl>
  {% if event.year == page.year %}
    <dt>{{ event.date }}</dt>
    <dd><a href="/events/{{ event.year }}/{{ event.slug }}.html">{{ event.location }}</a></dd>
  {% endif %}
</dl>
{% endfor %}
