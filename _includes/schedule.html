{% if page.schedule %}
  {% for sessions in page.schedule %}
    <h3>{{ sessions[0] }}</h3>
    <table class="table table-hover table-condensed">
    {% for session in sessions[1] %}
      <tr><td>{{ session[0] }}</td><td>{{ session[1] | markdownify }}</td></tr>
    {% endfor %}
    </table>
  {% endfor %}
{% endif %}
