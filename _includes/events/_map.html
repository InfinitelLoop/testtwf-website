{% if include.lang == nil %}
    {% assign languages = ["en"] %}
{% else %}
    {% assign languages = include.lang | split: "|" %}
{% endif %}

<h6>
{% for lang in languages %}
    {% unless forloop.first %} | {% endunless %}    
    <a href="{{ include.map_link }}" style="color:#0000FF;text-align:left">
    {% if lang == 'zho' %}
      查看大地图
    {% else %}
      View Larger Map
    {% endif %}
    </a>
{% endfor %}
</h6>
<div>
    <iframe width="95%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ include.map_embed }}"></iframe>
    <br />
</div>
